<div ng-controller = "UserIdController as vm">
<!-- <h2 class="center-align">User List</h2> -->
		<div class="row">
			<div class="col s12 m7">
				<div class="card">
					<div class="card-image">
						<img ng-src= "{{user.picture}}">
						<span class = "card-title black" style = "background-color: white; opacity: .7; width: 100%;">{{user.first_name}} {{user.last_name}}</span>
					</div>
					<div class="card-content">
						</div>
						<div class="card-action">
							<h5>Username: {{user.username}}</h5>
							<li class="collection-item">Email: <a ng-href="mailto:{{user.email}}">{{user.email}}</a></li>
							<li class="collection-item">Telephone#: <a ng-href="tel:+{{user.phone}}">{{user.phone}}</a></li>
						</div>
					</div>
				</div>
		</div>
	</div>
