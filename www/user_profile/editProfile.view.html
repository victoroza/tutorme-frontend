<div ng-controller="EditProfileController as vm">
	<div class="row">
		<div class="col s12 m7">
			<div class="card">
				<div class="card-image">
					<img ng-src= "{{user.picture}}">
					<span class = "card-title black" style = "background-color: white; opacity: .7; width: 100%;">{{user.first_name}} {{user.last_name}}</span>
				</div>
				<div class="card-content">
				</div>
				<div class="card-action">
					<h5>Username: {{user.username}}</h5>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-12 col-md-offset-3">
		<form name="form" ng-submit="vm.update()" role="form" class="col s12">
			<div class="input-field">
				<input placeholder = {{user.email}} id="email" type="text" class="validate" ng-model="vm.email" required>
				<label class = "active" for="email">Email</label>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<input placeholder = {{user.first_name}} id="first_name" type="text" class="validate" ng-model="vm.first_name" required>
					<label class = "active" for="first_name">First Name</label>
				</div>

				<div class="input-field col s6">
					<input placeholder = {{user.last_name}} id="last_name" type="text" class="validate" ng-model="vm.last_name" required>
					<label class = "active" for="last_name">Last Name</label>
				</div>
			</div>

			<div class="input-field">
				<input placeholder = {{user.phone}} id="phone" type="tel" class="validate" ng-model="vm.phone" required >
				<label class = "active" for="phone">Telephone #</label>
			</div>

			<div class="input-field">
				<input id="picture" type="text" class="validate" ng-model="vm.picture" required>
				<label for="picture">Picture Link</label>
			</div>

			<div class="input-field">
				<input id="password" type="password" class="validate" ng-model="vm.password" required>
				<label for="password">Password</label>
			</div>


			<div>
				<h5>Tutor for:</h5>
				<ul class="collection" ng-repeat="c in classes | orderBy: 'major'">
					<li class="collection-item">
						<div>
							{{c.major}}{{c.number}}
							<a ng-href="#" ng-click="stopTutoring(c.id)" class="secondary-content">
								<i class="material-icons">not_interested</i>
							</a>
						</div>
					</li>
				</ul>
			</div>


			<div class="form-actions">
				<div class="row">
					<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn-large waves-effect waves-light amber darken-4 col s12 align-center">Confirm
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
