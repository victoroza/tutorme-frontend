<div>
	<h3 class="center-align">Class List</h3>
	<h5>Please select the class you want to be tutored in:</h5>
		<ul class="collection">
			<a ng-repeat="c in classes1 | orderBy: 'major'" ng-href="#/register" class="collection-item">
				<span class="title">{{c.number}}</span>
				<p>Major: {{c.majorId}}</p>
				<p>School: {{c.schoolIdFull}}</p>
			</a>
		</ul>
	</div>
</div>
