<div>
	<h3 class="center-align">Class List</h3>
	<h5>Please select the class you want to be tutored in:</h5>
		<ul class="collection">
			<a ng-repeat="c in schools | orderBy: 'name'" ng-href="#/register" class="collection-item avatar">
				<span class="title">{{s.name}}</span>
				<p>Zip Code: {{s.zipCode}}</p>
			</a>
		</ul>
	</div>
</div>
