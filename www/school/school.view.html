<div>
	<h3 class="center-align">School List</h3>
	<h5>Please select the school you are in:</h5>
		<ul class="collection">
			<a ng-repeat="s in schools | orderBy: 'name'" ng-href="#/classes/{{s.name}}" class="collection-item avatar">
				<img ng-src="{{s.picture}}" alt="" class="circle">
				<span class="title">{{s.name}}</span>
				<p>Zip Code: {{s.zipCode}}</p>
			</a>
		</ul>
	</div>
</div>
