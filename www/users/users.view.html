<div>
	  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	    <a class="btn-floating btn-large red">
	      <i class="large material-icons">mode_edit</i>
	    </a>
	  </div>
		<ul class="collection">
			<a ng-repeat="u in users | orderBy: 'name'" ng-href="#/user_profile/{{u.username}}" class="collection-item avatar">

				<span class="title black-text">{{u.first_name}} {{u.last_name}} </span>
				<p class = "black-text">Username: {{u.username}}</p>
			</a>
		</ul>
	</div>
