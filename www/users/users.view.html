<link rel="stylesheet" href="users/users.css">
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large red" href = "#modal1">
		<i class="large material-icons">mode_edit</i>
	</a>
</div>
<ul class="collection">
	<a ng-repeat="u in users | orderBy: 'name'" ng-href="#/user_profile/{{u.username}}" class="collection-item avatar">
		<img src="https://placeimg.com/640/480/people" alt="" class="circle">
		<span class="title black-text">{{u.first_name}} {{u.last_name}} </span>
		<p class = "black-text">Username: {{u.username}}</p>
	</a>
</ul>
<div id="modal1" class="modal">
	<div class="modal-content">
		<h4>Modal Header</h4>
		<p>A bunch of text</p>
	</div>
	<div class="modal-footer">
		<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	</div>
</div>
